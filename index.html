<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Kayley's Train Homework</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--jQuery-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <!--added CSS for train background and to make the jumbotron transparent-->
    <style>
        body {
            background: url(assets/train.jpg);
            background-size: cover;
        }

        .jumbotron {
            background: none;
            }
    </style>
</head>

<body>

    <div class="container">

        <!--jumbotron div-->
        <div class="jumbotron jumbotron-fluid" style="color: white">
            <div class="container">
              <h1 class="display-4, text-center">Train Scheduler</h1>
                  <p class="lead, text-center">Who wants to go on a trip?</p>
            </div>          
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label, text-white">Train Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="colFormLabel" placeholder="Train Name">
                                </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label, text-white">Destination</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="colFormLabel" placeholder="Destination">
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label, text-white">First Train Time</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="colFormLabel" placeholder="Please enter in military time">
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label, text-white">Frequency</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="Minutes">                     
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
