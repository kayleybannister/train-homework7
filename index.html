<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Kayley's Train Homework</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--jQuery-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>


    <!--added CSS for train background and to make the jumbotron transparent-->
    <style>
        body {
            background: url(assets/train.jpg);
            background-size: cover;
        }

        .jumbotron {
            background: none;
            }
    </style>
</head>

<body>

    <div class="container">

        <!--jumbotron div-->
        <div class="jumbotron jumbotron-fluid" style="color: white">
            <div class="container">
              <h1 class="display-4, text-center">Train Scheduler</h1>
                  <p class="lead, text-center">Who wants to go on a trip?</p>
            </div>          
        </div>

    </div>

    <!--creating table to show train schedules, the rows should populate using JS and jQuery as the user submits info-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="train-table">
                    <thead class="thead-dark, text-white">
                        <tr>
                            <h4 class="text-white">Current Train Schedule</h4>
                        </tr>
                      <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr class="text-white">
                            <th scope="row"><span id="train-name"></span></th>
                                <td><span id="destination"></span></td>
                                <td><span id="frequency"></span></td>
                                <td><span id="arrival"></span></td>
                                <td><span id="minutes"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--created form for input-->
    <div class="container">
        <div class="row">
                <div class="col-md-12">
                    <form>
                    <div class="form-group row">
                        <label for="train-input" class="col-sm-2 col-form-label, text-white">Train Name</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" id="train-input" placeholder="Train Name">
                                </div>
                    </div>

                    <div class="form-group row">
                        <label for="destination-input" class="col-sm-2 col-form-label, text-white">Destination</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="train-time-input" class="col-sm-2 col-form-label, text-white">First Train Time</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="train-time-input" placeholder="Please enter in military time">
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="frequency-input" class="col-sm-2 col-form-label, text-white">Frequency</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" id="frequency-input" placeholder="Minutes">                     
                            </div>
                    </div>

                    <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>

                </form>
            
            </div>
        </div>
    </div>

    <!--FireBase App-->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

    <!--FireBase product I am using - the database-->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

    <script src="assets/train.js"></script>

</body>
</html>
